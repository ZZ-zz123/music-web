server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: music-web-backend
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/music_web?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: password
    
  # Redis配置
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 0
        max-wait: -1ms

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true

  # JSON配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml

# 日志配置
logging:
  level:
    com.music: debug
    org.springframework.security: debug
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'

# JWT配置
jwt:
  secret: musicWebSecretKey2024ForJwtTokenGeneration
  expiration: 604800000  # 7天
  header: Authorization
  prefix: Bearer 

# 文件存储配置
file:
  upload:
    path: data/  # 文件上传根路径
    domain: http://localhost:8080/api  # 访问域名
  
# Knife4j配置
knife4j:
  enable: true
  openapi:
    title: 音乐网站 API
    description: 音乐网站后端API文档
    version: 1.0.0
    concat: developer@musicweb.com
  setting:
    language: zh_cn
  basic:
    enable: false  # 禁用基本认证
    username: admin  # 如果无法禁用，设置默认用户名
    password: 123456  # 如果无法禁用，设置默认密码
  production: false  # 非生产环境

# DeepSeek AI配置
deepseek:
  api:
    # DeepSeek API地址
    url: ${DEEPSEEK_API_URL:https://api.deepseek.com/v1/chat/completions}
    # DeepSeek API密钥 (从环境变量读取)
    key: ${DEEPSEEK_API_KEY:}
  # 使用的模型
  model: ${DEEPSEEK_MODEL:deepseek-chat}